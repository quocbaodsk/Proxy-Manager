<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proxy Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Proxy Manager</h1>
        <div class="header-right">
          <div id="status" class="status status-off">Direct</div>
          <button id="btn-ua" class="btn-ua" title="Change User-Agent">üåê</button>
        </div>
      </header>

      <!-- User-Agent Panel (hidden by default) -->
      <div class="ua-panel" id="ua-panel" style="display: none">
        <div class="ua-header">
          <span>User-Agent</span>
          <button id="btn-ua-close" class="btn-ua-close">‚úï</button>
        </div>
        <div class="ua-current" id="ua-current">Default</div>
        <div class="ua-list" id="ua-list">
          <!-- Dynamic UA items will be inserted here -->
        </div>
        <button id="btn-ua-reset" class="btn btn-ua-reset">Reset to Default</button>
      </div>

      <!-- Quick Actions -->
      <div class="quick-actions">
        <button id="btn-direct" class="btn btn-direct active">Direct Connection</button>
      </div>

      <!-- Proxy List -->
      <div class="proxy-list" id="proxy-list">
        <!-- Dynamic proxy items will be inserted here -->
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons">
        <button id="btn-add" class="btn btn-add">+ Add Proxy</button>
        <button id="btn-ping" class="btn btn-ping">‚ö° Check Ping</button>
      </div>

      <!-- Add/Edit Form (hidden by default) -->
      <div class="form-section" id="form-section" style="display: none">
        <h3 id="form-title">Add New Proxy</h3>
        <form id="proxy-form">
          <input type="hidden" id="edit-id" value="" />

          <div class="form-row">
            <label>Name</label>
            <input type="text" id="proxy-name" placeholder="My Proxy" required />
          </div>

          <div class="form-row">
            <label>Type</label>
            <select id="proxy-type">
              <option value="http">HTTP</option>
              <option value="socks5">SOCKS5</option>
            </select>
          </div>

          <div class="form-row">
            <label>Host</label>
            <input type="text" id="proxy-host" placeholder="127.0.0.1" required />
          </div>

          <div class="form-row">
            <label>Port</label>
            <input type="number" id="proxy-port" placeholder="8080" required min="1" max="65535" />
          </div>

          <div class="form-row">
            <label>Username</label>
            <input type="text" id="proxy-username" placeholder="Optional" />
          </div>

          <div class="form-row">
            <label>Password</label>
            <input type="password" id="proxy-password" placeholder="Optional" />
          </div>

          <div class="form-row">
            <label>Bypass List</label>
            <textarea id="proxy-bypass" placeholder="localhost&#10;127.0.0.1&#10;*.local" rows="3"></textarea>
            <span class="form-hint">One per line. Use * for wildcard.</span>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-save">Save</button>
            <button type="button" id="btn-cancel" class="btn btn-cancel">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Footer -->
      <footer class="footer">Made by <a href="https://baocms.bond" target="_blank">baodev</a></footer>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
